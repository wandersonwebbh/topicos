<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:panelGroup id="cadastro">
			<h:form id="cad" rendered="#{not empty salamb.sala}">
				<rich:panel>
					<h:outputText value="Cadastro de Salas"
						style="font-size:15px;font-weight:bold" />
					<rich:messages />
					<h:panelGrid columns="3">
						<h:outputLabel value="Código: " />
						<h:inputText id="codigo" value="#{salamb.sala.codigo}" size="14" />
						<h:message for="codigo" errorClass="invalid" />

						<h:outputLabel value="Capacidade: " />
						<rich:inputNumberSpinner id="capacidade" maxValue="100"
							minValue="0" step="1" value="#{salamb.sala.capacidade}" size="14">
							<h:message for="capacidade" errorClass="invalid" />
						</rich:inputNumberSpinner>
						<br></br>

						<h:outputLabel value="Possui Quadro Branco: " />

						<h:selectBooleanCheckbox id="possuiQuadroBranco"
							value="#{salamb.sala.possuiQuadroBranco}" />
						<h:message for="possuiQuadroBranco" errorClass="invalid" />



						<h:outputLabel value="Possui Data Show: " />

						<h:selectBooleanCheckbox id="possuiDataShow"
							value="#{salamb.sala.possuiDataShow}" />
						<h:message for="possuiDataShow" errorClass="invalid" />


						<h:outputLabel value="Possui Computador: " />

						<h:selectBooleanCheckbox id="possuiComputador"
							value="#{salamb.sala.possuiComputador}" />
						<h:message for="possuiComputador" errorClass="invalid" />


						<h:outputLabel value="Observação: " />
						<h:inputTextarea id="observacao" cols="104" rows="5"
							value="#{salamb.sala.observacao}" style="overflow:scroll;" />
						<br></br>
						<h:outputLabel value="Status: " />
						<h:selectOneRadio id="status" value="#{salamb.sala.status}">
							<f:selectItem id="item1" itemLabel="Ativo" itemValue="1" />
							<f:selectItem id="item2" itemLabel="Em Manutenção" itemValue="2" />
							<f:selectItem id="item3" itemLabel="Desativo" itemValue="3" />
							<h:message for="status" errorClass="invalid" />
						</h:selectOneRadio>
						<br></br>
						<h:outputLabel value="Data de Término da Manutenção: " />
						<rich:calendar id="dataTerminoManutencao"
							value="#{salamb.sala.dataTerminoManutencao}" size="10"
							popup="true" datePattern="dd/MM/yyyy" />
						<h:message for="dataTerminoManutencao" errorClass="invalid" />
					</h:panelGrid>
					<h:commandButton id="gravar" action="#{salamb.gravar}"
						value="Gravar" />
					<h:commandButton id="cancelar" action="#{salamb.cancelar}"
						value="Cancelar" immediate="true" />
				</rich:panel>
			</h:form>
		</h:panelGroup>
		<rich:panel rendered="#{empty salamb.sala}">
			<h:outputText value="Lista de Salas"
				style="font-size:15px;font-weight:bold" />
			<h:form id="arg">
				<rich:toolbar height="26" itemSeparator="grid">
					<rich:toolbarGroup>
						<h:commandButton id="novo" action="#{salamb.novo}"
							value="Nova Sala" render="cadastro" />
					</rich:toolbarGroup>
					<rich:toolbarGroup>
						<h:outputLabel value="Capacidade:" />
						<h:inputText id="capacidadeArg" value="#{salamb.capacidadeArg}" />
						<h:commandButton id="pesquisar" action="#{salamb.pesquisar}"
							value="Pesquisar" render="tabela" />
					</rich:toolbarGroup>
				</rich:toolbar>
			</h:form>
			<h:panelGroup rendered="#{empty salamb.salas}">
				<h:outputText value="Sala não Encontrada! " />
			</h:panelGroup>
			<h:form id="edt">
				<rich:dataTable id="tabela" var="sala" value="#{salamb.salas}"
					rendered="#{not empty salamb.salas}"
					onrowclick="selectRow('#{sala.id}')">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id " />
						</f:facet>
						<h:outputText value="#{sala.id}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Codigo " />
						</f:facet>
						<h:outputText value="#{sala.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Capacidade " />
						</f:facet>
						<h:outputText value="#{sala.capacidade}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Possui Quadro Branco? " />
						</f:facet>
						<h:outputText
							value="#{salamb.getBooleanString(sala.possuiQuadroBranco)}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Possui Data Show? " />
						</f:facet>
						<h:outputText
							value="#{salamb.getBooleanString(sala.possuiDataShow)}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Possui Computador? " />
						</f:facet>
						<h:outputText
							value="#{salamb.getBooleanString(sala.possuiComputador)}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Observação " />
						</f:facet>
						<h:outputText value="#{sala.observacao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Status " />
						</f:facet>
						<h:outputText value="#{salamb.getStatusString(sala.status)}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data de Término da Manutenção " />
						</f:facet>
						<h:outputText value="#{sala.dataTerminoManutencao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Comandos " />
						</f:facet>
						<h:commandLink id="editar" action="#{salamb.editar}"
							value="Editar">
							<f:setPropertyActionListener target="#{salamb.id}"
								value="#{sala.id}" />
						</h:commandLink>
						<h:outputText value=" " />

						<h:commandLink id="excluir" value="Excluir" render="tabela">
							<rich:componentControl target="popupExclusao" operation="show" />
						</h:commandLink>
						<rich:popupPanel id="popupExclusao" modal="true" autosized="true"
							resizeable="false" domElementAttachment="form">
							<f:facet name="header">
								<h:outputText value="Janela de confirmação" />
							</f:facet>
							<f:facet name="controls">
								<h:outputLink value="#"
									onclick="#{rich:component('popupConf')}.hide(); return false;">X</h:outputLink>
							</f:facet>
							<p>Confirma a exclusão da Sala #{sala.capacidade}?</p>
							<center>
								<h:commandButton value="Sim" action="#{salamb.excluir}">
									<f:setPropertyActionListener target="#{salamb.id}"
										value="#{sala.id}" />
								</h:commandButton>
								<h:outputLabel value=" " />
								<h:commandButton value="Não"
									onclick="#{rich:component('popupConf')}.hide(); return false;" />
							</center>
						</rich:popupPanel>

					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
